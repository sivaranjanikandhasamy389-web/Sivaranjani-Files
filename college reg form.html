<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAKTHI's College Login page</title>
</head>
<body>
    <div>
        <div>
            <center>
                <h1 style="color: blue;"> <b><u>Please Register Here</u></b></h1>
            </center>
            
        </div>
        <div>
            <div>
                <center>
                <img src="./logo.png" style="width: 25%;" alt="">
                </center>
            </div>
            <form>
                <fieldset>
                    <legend style="color: blueviolet;"><b><h1>Apply for course</h1></b></legend>
                    <center><h3>
                    <div>
                        <label> First Name:</label>
                        <input type="text" placeholder="Enter your First Name">
                    </div>
                    <div>
                        <label> Last Name:</label>
                        <input type="text" placeholder="Enter your Last Name">
                    </div>
                    <div>
                        <label for="">DOB</label>
                        <input type="datetime" placeholder="Enter the DOB DD/MM/YYYY">
                    </div>
                    <div>
                        <label for="">Gender:</label>
                            <input type="radio" name="Gender">
                            <label for="Male">Male</label>
                            <input type="radio" name="Gender">
                            <label for="Female">Female</label>
                    </div>
                    <div>
                        <label for="">Age</label>
                        <input type="number" placeholder="Enter your Age">
                    </div>
                    <div>
                        <label for="">Email</label>
                        <input type="email" placeholder="abcd@gmail.com">
                    </div>
                    <div>
                        <label for="">Phone number</label>
                        <input type="tel" placeholder="Enter your phone number">
                    </div>
                    
                    <div>
                        <label for="">Adress</label>
                        <textarea placeholder="Address" cols="5" rows="5"></textarea>
                    </div>
                    <div>
                        <label for="">City name</label>
                        <input type="text" placeholder="Enter your city name">
                    </div>
                    <div>
                        <label for="">Pin Code</label>
                        <input type="text" placeholder="Enter your pin code">
                    </div>
                    <div>
                        <label for="">10 <sup>th</sup> and 12 <sup>th</sup>mark percentage</label>
                        <input type="text" placeholder="enter you 10th percentage">
                    </div>
                    <div>
                        <label for="">Course</label>
                        <select>
                            <option value="">SELECT YOUR COURSE</option>
                            <option value="">Bachelor of Computer science</option>
                            <option value="">Bachelor of maths</option>
                            <option value="">Bachelor of Physics</option>
                            <option value="">Bachelor of Chemistry</option>
                            <option value="">Bachelor of Botony</option>
                            <option value="">Bachelor of Zoology</option>
                            <option value="">Bachelor of Arts</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Course Joining Date</label>
                        <input type="date" placeholder="enter your course joining date">
                    </div>
                    <div>
                        <label for="">ID Proof</label>
                        <select>
                            <option value="">Select the Any one ID proof</option>
                            <option value="">AADHAR CARD</option>
                            <option value="">VOTER ID</option>
                            <option value="">PAN CARD</option>
                            <option value="">RATION CARD</option>
                        </select>
                        <label for="">File</label>
                        <input type="file" placeholder="Upload your ID proof">
                    </div>
                    <div>
                        <input type="button" value="submit">
                    </div>
                

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3555.8779202999413!2d79.71191642459257!3d11.299248138883069!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a54dd227b63eaad%3A0xcc18d9a3cedd6229!2sPSPT%20MGR%20GOVERNMENT%20ARTS%20AND%20SCIENCE%20COLLEGE!5e1!3m2!1sen!2sin!4v1769403163275!5m2!1sen!2sin" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    <video src="dummy.mp4" controls width="20%">
                    </video>
                    <audio src="Eppadi Vandhaayo-2-Downringtone.com.mp3" controls>
                    </audio>
                    <img src="./Royal_enfield.png" width="500" alt="">
                    <iframe src="" frameborder="0" height="" width=""></iframe>

                    <iframe width="450" height="315" src="https://www.youtube.com/embed/DLCN22HIVZQ?si=iZxWBg41Tks7VrUI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen ></iframe>
                    
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/TIWFbVVsMv4?si=JRozxJ_ZoSQyY5Tj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                </fieldset>
                </center>
                </h3>
            </form>
        </div>
    </div>
</body>
</html>
